<body>
    <h4>Right Click and open 'inspect'</h4>
    <p>On the inspect screen, pick the console option at the top</p>
    <script>
        var first_name = "Ben";
        var last_name = "H";
        var name = first_name.concat(last_name);
        console.log(name);
        var a = 21;
        var b = 84;
        console.log(a + b);
        console.log(a - b);
    </script>
